<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Get방식 로그인</h1>
    <form action="http://localhost:3000/getLogin" method="get">
      <input type="text" name="id" placeholder="아이디" />
      <input type="password" name="pw" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
    </form>
    <h1>Post방식 로그인</h1>
    <form action="http://localhost:3000/postLogin" method="post">
      <input type="text" name="id" placeholder="아이디" />
      <input type="password" name="pw" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
    </form>
  </body>
</html>
