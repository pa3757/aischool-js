<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="border: 1px solid black; width: 200px">
    <div>
      <form
        style="margin: 10px"
        action="http://localhost:8000/login"
        method="post"
      >
        <input
          type="text"
          name="id"
          id="id"
          placeholder="아이디를 입력하세요"
        />
        <br />
        <input
          type="password"
          name="pw"
          id="pw"
          placeholder="비밀번호를 입력하세요"
        />
        <br />
        <button type="submit">로그인</button>
      </form>
    </div>
  </body>
</html>
